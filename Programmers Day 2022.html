<html>


<script>
function dayOfProgrammer(year){

      if(year<1700 || year >2700)
      return;

  if (year ==1918)
    return '26.9.1918'; 
	
  if (year < 1918) //Julian calendar
      return (year %4===0 ) ?'12.9.' +year : '13.9.' +year;
  else  // Gregorian calendar
    return (year %400===0  || (year%4==0 && year%100!=0)) ?'12.9.' +year : '13.9.' +year;
}

console.log(' value of dayOfProgrammer(1918):' , dayOfProgrammer(1918));
  // result :'26.9.1918'
console.log(' value of dayOfProgrammer(1717)',dayOfProgrammer(1717));
 // result : '13.9.1717'
console.log(' value of dayOfProgrammer(2520):',dayOfProgrammer(2520));
 // result : '12.9.2520'
console.log(' value of dayOfProgrammer(2717) : ', dayOfProgrammer(2717));
 // result : undefined
 

</script>
