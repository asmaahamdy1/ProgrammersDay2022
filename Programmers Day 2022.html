<html>


<script>
function dayOfProgrammer(year){

      if(year<1700 || year >2700)
      return 'year out of range';

  if (year ==1918)
    return '26.9.1918'; 
	
  if (year < 1918) //Julian calendar
      return (year %4===0 ) ?'12.09.' +year : '13.09.' +year;
  else  // Gregorian calendar
    return (year %400===0  || (year%4==0 && year%100!=0)) ?'12.09.' +year : '13.09.' +year;
}

console.log(' value of dayOfProgrammer(1918):' , dayOfProgrammer(1918));
  // result :'26.09.1918'
console.log(' value of dayOfProgrammer(1717)',dayOfProgrammer(1717));
 // result : '13.09.1717'
console.log(' value of dayOfProgrammer(2520):',dayOfProgrammer(2520));
 // result : '12.09.2520'
console.log(' value of dayOfProgrammer(2717) : ', dayOfProgrammer(2717));
 // result : undefined
 
 
 
 function printResult(){
 
 var year=document.getElementById("year");
 var resultlabel=document.getElementById("resultlabel");
 
	 if(year && resultlabel)
	 {
		if( year.value&& parseInt(year.value) != NaN )
			resultlabel.innerHTML= 'Result is :'+ dayOfProgrammer(parseInt(year.value));
		 else 
		   resultlabel.innerHTML= 'Year should be a number';
		 
	 
	 }
 }
 
</script>


<body>

Year: <input type="text" id="year" name="year"></input>

 
<button onclick="printResult()">Calculate day Of Programmer</button>
<br>
 <label id="resultlabel" ></label>
 
</body>

</html>
